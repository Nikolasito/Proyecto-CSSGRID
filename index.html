<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h2>Mira la <br> mejor comida</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, id maxime.</p>
                <button>Reserva tu mesa!</button>
            </div>
            <img class="heroimg" src="img/hero.png" alt="Plato de pasta con vegetales(se ve muy rica yummy)">
        </section>

        <section class="platos">
            <h2 class="plato-titulo">Nuestros Platos</h2>
            <div class="platos-grid">
                <img class="item-platos img-grande" src="img/video.png" alt="Platos de pasta">
                <img class="item-platos" src="img/dish1.png" alt="vegetales">
                <img class="item-platos" src="img/dish2.png" alt="wuebo">
                <img class="item-platos" src="img/dish3.png" alt="ni idea">
                <img class="item-platos" src="img/dish4.png" alt="ni idea con matas">
            </div>
        </section>

        <section class="menu">
            <h2>Nuestro menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="img/plate1.png" alt="Plato de pasta con verdura">
                </div>
                <div class="menu-grid-item">
                    <img src="img/plate2.png" alt="Mas pasta owo">
                </div>
                <div class="menu-grid-item">
                    <img src="img/plate3.png" alt="Pata tornillos">
                </div>
                <div class="menu-grid-item">
                    <img src="img/plate4.png" alt="Pasta con awuacate">
                </div>
                <div class="menu-grid-item">
                    <img src="img/plate5.png" alt="Pasta con mas cositas ">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
